<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <div class="owl-carousel">
        <div><img src="images.jpg" alt="Slide 1"></div>
        <div><img src="images.jpg" alt="Slide 2"></div>
        <div><img src="images.jpg" alt="Slide 3"></div>
        <div><img src="images.jpg" alt="Slide 4"></div>
        <div><img src="images.jpg" alt="Slide 5"></div>
    </div>
    
    <!-- jQuery va Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,       // Cheksiz aylanish
            margin: 10,       // Elementlar orasidagi masofa
            nav: true,        // Oldinga-orqaga tugmalar
            dots: true,       // Nuqtali navigatsiya
            autoplay: true,   // Avtomatik slayd
            autoplayTimeout: 2000, // 3 soniyadan keyin o'tadi
            responsive: {
                0: { items: 1 },  
                600: { items: 2 },  
                1000: { items: 3 }  
            }
        });
    });
    </script>
    

</body>

</html>
